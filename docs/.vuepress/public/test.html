<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>vue-mapbox-map</title>

    <!-- fonts and icons -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <!-- vue -->
    <script src='https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js'></script>
    <!-- mapbox -->
    <link rel='stylesheet' type='text/css' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css'/>
    <link rel='stylesheet' type='text/css' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.4/mapbox-gl-geocoder.css'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.4/mapbox-gl-geocoder.min.js'></script>
    <!-- vue-mapbox-map -->
    <script src='https://unpkg.com/vue-mapbox-map@latest/dist/VueMapboxMap.umd.js'></script>
    <!--script src='../dist/vue-mapbox-map.umd.js'></script-->

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
            font-family: 'Raleway', sans-serif;
        }

        #map-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
        }

        #side-pane {
            position: fixed;
            padding: 50px;
            box-sizing: border-box;
            left: 50%;
            width: 50%;
        }

    </style>
</head>

<body>
<div id='app'>
    <vue-mapbox-map id='map-container'
                    :access-token='accessToken'
                    :interactive='false'
                    :geocoder='false'
                    :lng='lng'
                    :lat='lat'
                    :zoom='zoom'
                    :pitch='pitch'
                    :bearing='bearing'
    ></vue-mapbox-map>
    <div id='side-pane'>
        <h2 align='center'>
            <a href='https://cityseer.github.io/vue-mapbox-map/'>
                vue-mapbox-map
            </a>
        </h2>
        <br>
        <h3>
            Scroll to see real-time map updates!
        </h3>
        <p>
            Zoom: {{ zoom.toLocaleString() }}
        </p>
        <p>
            Pitch: {{ pitch.toLocaleString() }}
        </p>
        <p>
            Bearing: {{ bearing.toLocaleString() }}
        </p>
        <h4 align='center'>
            This page's
            <a href='https://github.com/cityseer/vue-mapbox-map/blob/master/docs/.vuepress/public/test.html'>
                source
            </a>
        </h4>
    </div>
</div>

<script>

// base variables for manipulation
const baseZoom = 13
const basePitch = 20
const baseBearing = 0

// Vue instance
const app = new Vue({
  // DOM target element
  el: '#app',
  // Add vue-mapbox-map component
  components: {
    VueMapboxMap
  },
  data: {
    accessToken: 'pk.eyJ1Ijoic2hvbmdvbG9sbyIsImEiOiJjamVoN25yYTQxMXBwMzNuc2ZkeGk5eGtzIn0.ZQNxwHhtZDBfsVNjDL0c7A',
    lng: -73.982,
    lat: 40.768,
    zoom: baseZoom,
    pitch: basePitch,
    bearing: baseBearing
  }
})
document.body.onscroll = function () {
  // get offset
  let offset = Math.round(window.document.documentElement.scrollTop || document.body.scrollTop)
  // normalise
  offset = offset / (2000 - window.innerHeight)
  app.zoom = baseZoom + (offset * 5)
  app.pitch = basePitch + (offset * 30)
  app.bearing = baseBearing + (offset * 100)
}
</script>
</body>
</html>
