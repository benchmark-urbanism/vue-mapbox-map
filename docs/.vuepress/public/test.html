<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>vue-mapbox-map</title>

    <!-- fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js"></script>
    <!-- mapbox -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <!-- VueMapboxMap -->
    <script src="https://unpkg.com/vue-mapbox-map@latest/dist/VueMapboxMap.umd.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 2000px;
        font-family: 'Raleway', sans-serif;
      }

      #map-container {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 50%;
      }

      #side-pane {
        position: fixed;
        padding: 50px;
        box-sizing: border-box;
        left: 50%;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <vue-mapbox-map
        id="map-container"
        :access-token="accessToken"
        :interactive="false"
        :lng="lng"
        :lat="lat"
        :zoom="zoom"
        :pitch="pitch"
        :bearing="bearing"
      ></vue-mapbox-map>
      <div id="side-pane">
        <h2 align="center">
          <a href="https://benchmark-urbanism.github.io/vue-mapbox-map/"> vue-mapbox-map </a>
        </h2>
        <br />
        <h3>Scroll to see real-time map updates!</h3>
        <p>Zoom: {{ zoom.toLocaleString() }}</p>
        <p>Pitch: {{ pitch.toLocaleString() }}</p>
        <p>Bearing: {{ bearing.toLocaleString() }}</p>
        <h4 align="center">
          This page's
          <a
            href="https://github.com/benchmark-urbanism/vue-mapbox-map/blob/master/docs/.vuepress/public/test.html"
          >
            source
          </a>
        </h4>
      </div>
    </div>

    <script>
      // Vue instance
      const app = new Vue({
        // DOM target element
        el: '#app',
        // Add vue-mapbox-map component
        components: {
          VueMapboxMap,
        },
        data() {
          return {
            computing: false,
            accessToken:
              'pk.eyJ1Ijoic2hvbmdvbG9sbyIsImEiOiJjazBkdDQ1bW0wYXEyM2RyejB4eW02a2xwIn0.IzZDyzAlR1sHwDvnEv7ouw',
            lng: -73.982,
            lat: 40.768,
            baseZoom: 13,
            basePitch: 20,
            baseBearing: 0,
            offset: 0,
          }
        },
        methods: {
          handleScroll() {
            // https://developer.mozilla.org/en-US/docs/Web/Events/scroll#Example
            if (!this.computing) {
              // use RAF to throttle function
              // use arrow function for "this" context
              // NB - avoid calls that will reflow the page...!
              window.requestAnimationFrame(() => {
                // get offset
                let off = Math.round(
                  window.document.documentElement.scrollTop || document.body.scrollTop
                )
                // normalise
                off = off / (2000 - window.innerHeight)
                if (off > 1) {
                  off = 1
                }
                this.offset = off
                // reset
                this.computing = false
              })
              this.computing = true
            }
          },
        },
        computed: {
          zoom() {
            return this.baseZoom + this.offset * 5
          },
          pitch() {
            return this.basePitch + this.offset * 30
          },
          bearing() {
            return this.baseBearing + this.offset * 100
          },
        },
        mounted() {
          window.addEventListener('scroll', this.handleScroll)
        },
        destroyed() {
          window.removeEventListener('scroll', this.handleScroll)
        },
      })
    </script>
  </body>
</html>
